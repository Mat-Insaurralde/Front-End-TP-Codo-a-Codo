        <main>

            <div class="contenedor-forms form-contacto">

                <h2>Contáctanos</h2>

                <form class="form-login-register form-contacto" action="#">
                   
                    <label for="nombre">Nombre </label>
                    <input type="text" id="nombre" placeholder="Ingrese su nombre" required>


                    <label for="email">Email </label>
                    <input type="email" id="email" placeholder="Ingrese su email" required>
                    
                    <label for="mensaje">Mensaje </label>
                    <!-- Uso este div porque el form tiene display colum -->
                     <div class="contenedor-textarea-img-contacto">
                  
                        <textarea name="mensaje" id="mensaje"></textarea><img src="../static/Img/carta.png"
                            alt="imagen de carta">
                    </div>
                    <br>

                    <!-- Select -->
                    <select name="pais" id="pais" required>
                        <option value="" disabled selected>Selecciona tu pais</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Peru">Peru</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Chile">Chile</option>
                        <option value="Otro">Otro</option>
                    </select>


                    <!-- Input checkbox -->

                    <p> <input type="checkbox" name="notificaciones" id="notificaciones" required> ¿Desea recibir notificaciones?</p>


                    <br>
                    <input type="submit" value="Enviar">


                </form>




            </div>
